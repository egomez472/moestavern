<p-toast key="action"/>
<div class="content">
  <div class="content__filterInputs">
    <app-cocktail-filter
      (filterChange)="onFilterChange($event)">
    </app-cocktail-filter>
  </div>

  @if((cocktails || []).length > 0) {
    <div class="content__list">
      @for(cocktail of cocktails; track cocktail) {
        <app-cocktail-card
          [cocktail]="cocktail"
          (contextmenu)="onContextMenu($event, cocktail)"
          (click)="showDetails(cocktail)">
        </app-cocktail-card>
      }
    </div>
  } @else if(!notFoundAndQuery) {
    <div style="display: flex;justify-content: center;align-items: center;height: 100%;">
      <h1>Search a cocktail...</h1>
    </div>
  } @else {
    <div style="display: flex;justify-content: center;align-items: center;height: 100%;">
      <h1>Cocktail not found :(</h1>
    </div>
  }
  <p-contextMenu #cm [model]="items" (onHide)="onHide()" />

  <router-outlet></router-outlet>
</div>
