<div class="content">
  <div class="content__filterInputs">
    <app-cocktail-filter
      (filterChange)="onFilterChange($event)">
    </app-cocktail-filter>
  </div>

  <div class="content__list">
    <app-cocktail-card
      *ngFor="let cocktail of cocktails"
      [cocktail]="cocktail">
    </app-cocktail-card>
  </div>
</div>
